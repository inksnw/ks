apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: test.inksnw.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mynginx
                port:
                  number: 8080
